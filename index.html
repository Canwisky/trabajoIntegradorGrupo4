<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

         <form class="activo">

            <button class="form-group skip" id="prev">Primer Paso</button>
            <button class="form-group skip" id="next">Segundo Paso</button>

            <div class="form-group">
              <label id="name-label" for="name">Nombre</label>
                  <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
              />
           </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>

          </form>
    
          <form class="inactivo">

          <div>
           <p>selecciona el plan para obtener presupuesto</p>
           <select id="dropdown" name="role" class="form-control" required>
             <option disabled selected value>Seleccionar servicio</option>
             <option value="landing">Landing page</option>
             <option value="eCommerce">E-commerce</option>
           </select>
         </div>
        
       <button class="submit-button">Descargar PDF</button>

          </form>

        </div>

</body>
</html>
